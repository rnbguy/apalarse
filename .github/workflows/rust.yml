name: Rust

on:
  push:
    branches: ["main"]
    paths:
      - "apalarse/**"
      - "apalarse-derive/**"
      - "Cargo.toml"
      - ".github/**"
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-jobs:
    strategy:
      matrix:
        subcommand: ["build", "test", "clippy", "fmt"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1
        with:
          command: ${{ matrix.subcommand }}
